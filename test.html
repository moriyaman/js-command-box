<script type="text/javascript" src="javascripts/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="javascripts/command_box.js"></script>
<script>
$(function(){
  var custom_options = {
    hadouken: {
      command: "38,37,40,39",
      action: function(){
        $('div.js-hadouken').show();
        setTimeout(function(){ $('div.js-hadouken').hide() }, 3000);
      }
    },
    kamekameha: {
      command: "38,40,37,39,37,39",
      action: function(){
        $('div.js-kamekameha').show();
        setTimeout(function(){ $('div.js-kamekameha').hide() }, 4000);
      }
    }
  }

  var command_box = new commandBox(custom_options);
  $(window).keyup(function(e){
    command_box.input(e.keyCode);
  });

});
</script>

<div>
  <p class="js-doumae" style="width:325px;">$KONAMI COMMAND/ DOUMAE DOJO$</p>
</div>

<div class="js-hadouken" style="display: none;">
  <img src="images/hadouken.gif" alt="hadouken">
</div>

<div class="js-kamekameha" style="display: none;">
  <img src="images/kamekameha.gif" alt="hadouken">
</div>
